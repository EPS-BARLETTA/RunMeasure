
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temps interm√©diaires ‚Ä¢ ChronoVitesse</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>üèÅ Temps interm√©diaires</h1>
    <div class="header-actions"><a class="btn" href="menu.html">‚¨ÖÔ∏è Modes</a> <a class="btn" href="aide.html">‚ùì Aide</a></div>
  </header>

  <main class="container">
    <section class="panel center">
      <div class="timer" id="timer">00:00.0</div>
    </section>

    <section class="panel">
      <div class="controls center">
        <button id="start" class="btn btn-start btn-large">D√©marrer</button>
        <button id="lap" class="btn btn-lap btn-large" disabled>Interm√©diaire</button>
        <button id="stop" class="btn btn-stop btn-large" disabled>Stop</button>
        <button id="reset" class="btn btn-reset" disabled>R√©initialiser</button>
      </div>
    </section>

    <section class="panel">
      <h2>Interm√©diaires</h2>
      <div id="lapsList" class="grid"></div>
    </section>

    <section class="panel">
      <h2>Distance (option)</h2>
      <div class="lap-bar">
        <label>Tour (m) <input id="tourLen" type="number" min="0" step="1"></label>
        <button id="addLap" class="btn btn-primary">+1 tour</button>
        <button id="add14" class="btn">+¬º</button>
        <button id="add12" class="btn">+¬Ω</button>
        <button id="add34" class="btn">+¬æ</button>
        <button id="minus10" class="btn">‚àí10 m</button>
        <button id="plus10" class="btn">+10 m</button>
        <input id="manualAdjust" type="number" step="1" placeholder="+/‚àí m">
        <button id="applyAdjust" class="btn">OK</button>
        <button id="undoLap" class="btn btn-reset">Annuler</button>
        <div class="small">Tours: <span id="lapsCount">0</span> ‚Ä¢ Distance: <strong id="distTotal">0</strong> m</div>
      </div>
    </section>

    <section id="qrZone" class="panel qr-zone hidden">
      <h2>QR compatible ScanProf</h2>
      <div id="qrGrid" class="qr-grid"></div>
    </section>
  </main>

  <footer class="footer">
    ChronoVitesse ‚Äî √âquipe EPS Lyc√©e Vauban ‚Äî LUXEMBOURG ‚Äî JB
  </footer>

  <script src="common.js"></script>
  <script>
    const p = requireParams();
    bindDistanceUI(document);

    let t0=null, tick=null, lastLapMs=null;
    const timer = document.getElementById('timer');
    const list = document.getElementById('lapsList');
    const laps = [];

    function addLap(){
      const now = Date.now();
      const cum = now - t0;
      const split = lastLapMs ? (now - lastLapMs) : cum;
      lastLapMs = now;
      laps.push({ splitMs: split, cumMs: cum });
      const row = document.createElement('div');
      row.className = 'panel';
      row.innerHTML = `<div><strong>Interm√©diaire ${laps.length}</strong> ‚Äî Split: ${formatMs(split)} ‚Ä¢ Cumul: ${formatMs(cum)}</div>`;
      list.appendChild(row);
    }

    start.onclick=()=>{
      t0 = Date.now(); lastLapMs = null; list.innerHTML=''; laps.length=0;
      tick = setInterval(()=> timer.textContent = formatMs(Date.now()-t0), 100);
      start.disabled=true; lap.disabled=false; stop.disabled=false; reset.disabled=true;
      document.getElementById('qrZone').classList.add('hidden');
    };
    lap.onclick=addLap;
    stop.onclick=()=>{
      clearInterval(tick);
      stop.disabled=true; reset.disabled=false; lap.disabled=true;
      const duree_s = Math.round((Date.now()-t0)/1000);
      const baseItem = buildScanProfItem({ nom:p.nom, prenom:p.prenom, classe:p.classe, sexe:p.sexe,
        distance_m: dist.total, duree_s, vma_kmh: vmaFromDistanceTime(dist.total, duree_s) });
      const detailed = { ...baseItem, details: { splits: laps.map(l=>Math.round(l.splitMs)), cumul: laps.map(l=>Math.round(l.cumMs)) } };
      renderQRArray([detailed]);
    };
    reset.onclick=()=>{
      clearInterval(tick); timer.textContent='00:00.0'; start.disabled=false; lap.disabled=true; stop.disabled=true; reset.disabled=true;
      dist.history=[]; updateDistUI(); list.innerHTML=''; document.getElementById('qrZone').classList.add('hidden');
    };
  </script>
</body>
</html>


<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paramètres</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header><h1>Paramètres</h1><a class="btn" href="index.html">⬅️ Accueil</a></header>
<main class="container">
  <section class="panel">
    <h2>Identité</h2>
    <div class="grid three">
      <label>Nom <input id="nom"></label>
      <label>Prénom <input id="prenom"></label>
      <label>Classe <input id="classe" placeholder="ex: 2ndeC"></label>
    </div>
    <div class="row center" style="margin-top:12px">
      <button class="btn btn-primary btn-lg" id="go">Enregistrer et continuer ➜</button>
    </div>
  </section>
</main>
<div class="footer">ChronoVitesse — Équipe EPS Lycée Vauban — LUX — JB</div>
<script src="common.js"></script>
<script>
  const p=loadParams(); if(p.nom) nom.value=p.nom; if(p.prenom) prenom.value=p.prenom; if(p.classe) classe.value=p.classe;
  document.getElementById('go').addEventListener('click', ()=>{
    const data={nom:nom.value.trim(), prenom:prenom.value.trim(), classe:classe.value.trim(), sexe:''};
    if(!data.nom||!data.prenom||!data.classe){ alert('Merci de renseigner tous les champs.'); return; }
    saveParams(data); location.href='menu.html';
  });
</script>
</body>
</html>

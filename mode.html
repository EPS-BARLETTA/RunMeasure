<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunMeasure - Modes</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* Fallback styles (au cas où) — votre style.css reste prioritaire */
    :root { --b:#0a84ff; --muted:#666; --br:#e9e9e9; }
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin:0; padding:16px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
    h1 { font-size: 1.25rem; margin: 0; }
    .toolbar { display:flex; gap:8px; flex-wrap:wrap; }
    button { padding:10px 14px; border:0; border-radius:10px; cursor:pointer; background:#f3f3f3; }
    button:hover{ background:#eee; }
    #display { font-size: 2.4rem; font-variant-numeric: tabular-nums; margin: 12px 0; }
    .hidden { display:none !important; }
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .grid-3 { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:12px; }
    #table-wrap { overflow:auto; border:1px solid var(--br); border-radius:10px; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:8px; border-bottom:1px solid #eee; text-align:left; }
    #circle-wrap { display:flex; align-items:center; gap:12px; }
    #circle-wrap.huge svg { width: 220px; height: 220px; }
    #live-distance { font-size:1rem; color:#222; }
    #recap { margin-top:12px; }
    #results { margin-top: 16px; }
    #row-total td { font-weight: 600; }
    .info { font-size: 0.9rem; color:var(--muted); }
    .display-huge { font-size: 4rem !important; }
  </style>
</head>
<body>

  <header>
    <h1 id="mode-name">Mode</h1>
    <div class="toolbar">
      <button id="btn-start">Démarrer</button>
      <button id="btn-lap">Tour</button>
      <button id="btn-stop" class="hidden">Stop</button>
      <button id="btn-reset">Réinitialiser</button>
      <button id="btn-export-csv">Exporter CSV</button>
      <button id="btn-new">Nouveau</button>
    </div>
  </header>

  <section id="params"></section>

  <section id="display">00:00.0</section>

  <section id="circle-wrap" class="hidden">
    <svg viewBox="0 0 120 120">
      <circle cx="60" cy="60" r="54" stroke="#eee" stroke-width="12" fill="none"/>
      <circle id="circle-fg" cx="60" cy="60" r="54" stroke="#0a84ff" stroke-width="12" fill="none"
              transform="rotate(-90 60 60)"/>
      <text id="circle-text" x="60" y="65" text-anchor="middle" font-size="24" font-family="monospace">05:00</text>
    </svg>
  </section>

  <section id="live-distance" class="hidden">
    Distance cumulée : <strong><span id="live-dist-val">0</span> m</strong>
  </section>

  <section id="fraction-tools" class="hidden" style="margin:8px 0;">
    <span>Ajouter une fraction de tour :</span>
    <button type="button" data-frac="0.25">+ 1/4</button>
    <button type="button" data-frac="0.5">+ 1/2</button>
    <button type="button" data-frac="0.75">+ 3/4</button>
    <button type="button" id="btn-frac-undo">Annuler fraction</button>
  </section>

  <section id="table-wrap" class="hidden">
    <table id="laps-table">
      <thead>
        <tr>
          <th>#</th><th>Temps cumulé</th><th>Temps tour</th><th>Vitesse (km/h)</th><th>Distance cumulée (m)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr id="row-total" class="hidden">
          <td>Total</td>
          <td id="total-time">—</td>
          <td>—</td>
          <td id="total-speed">—</td>
          <td id="total-distance">—</td>
        </tr>
      </tfoot>
    </table>
  </section>

  <section id="results" class="hidden">
    <div class="grid-2">
      <div>
        <h3>QR Code</h3>
        <div id="qrcode"></div>
      </div>
      <div>
        <h3>Récapitulatif</h3>
        <table id="recap" class="hidden">
          <tbody id="recap-body"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script defer src="./modes.js"></script>
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Options ‚Ä¢ RunMeasure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header class="center">
      <h1 class="brand">RunMeasure</h1>
      <div class="chips">
        <a class="btn btn-ghost" href="index.html">‚Üê Accueil</a>
        <a class="btn btn-ghost" href="safety.html">Fiche s√©curit√©</a>
        <a class="btn btn-ghost" href="help.html">Aide</a>
      </div>
    </header>

    <section class="card">
      <h2 class="center">Informations √©l√®ve</h2>
      <div class="row smallish">
        <div>
          <label class="badge" for="nom">Nom</label>
          <input id="nom" type="text" placeholder="Martin">
        </div>
        <div>
          <label class="badge" for="prenom">Pr√©nom</label>
          <input id="prenom" type="text" placeholder="Julie">
        </div>
      </div>
      <div class="row smallish">
        <div>
          <label class="badge" for="classe">Classe</label>
          <input id="classe" type="text" placeholder="2nde 4">
        </div>
        <div>
          <label class="badge" for="sexe">Sexe</label>
          <select id="sexe">
            <option value="">‚Äî</option>
            <option value="fille">Fille</option>
            <option value="garcon">Gar√ßon</option>
            <option value="autre">Autre</option>
          </select>
        </div>
      </div>
      <div class="center" style="margin-top:8px">
        <button id="save-eleve" class="btn btn-ghost">üíæ Enregistrer l‚Äô√©l√®ve</button>
      </div>
    </section>

    <section class="card">
      <h2 class="center">Choisir un mode</h2>
      <div class="grid">
        <a class="btn btn-primary btn-wide go" style="background:#2c5be0" data-mode="chrono">Chrono</a>
        <a class="btn btn-primary btn-wide go" style="background:#119b86" data-mode="minuteur">Minuteur</a>
        <a class="btn btn-primary btn-wide go" style="background:#6b37ff" data-mode="chrono_vitesse">Chrono + Vitesse</a>
        <a class="btn btn-primary btn-wide go" style="background:#c96d07" data-mode="minuteur_distance">Minuteur + Distance</a>
        <a class="btn btn-primary btn-wide go" style="background:#2c5be0" data-mode="intermediaire">Temps interm√©diaire</a>
        <a class="btn btn-primary btn-wide go" style="background:#c0316e" data-mode="demi_cooper">Demi-Cooper (6‚Ä≤)</a>
        <a class="btn btn-primary btn-wide go" style="background:#c0156a" data-mode="cooper">Cooper (12‚Ä≤)</a>
      </div>
    </section>
  </div>
  <footer>RunMeasure - Equipe EPS Lyc√©e Vauban - LUXEMBOURG  - JB</footer>

  <script>
    function getEleve(){ try{const raw=localStorage.getItem('eleve'); if(raw) return JSON.parse(raw);}catch{} return {nom:'',prenom:'',classe:'',sexe:''}; }
    function setEleve(e){ try{localStorage.setItem('eleve', JSON.stringify(e));}catch{} }
    function loadForm(){ const e=getEleve(); ['nom','prenom','classe','sexe'].forEach(id=>{ const el=document.getElementById(id); if(el && e[id]) el.value = e[id]; }); }
    function readForm(){ return { nom:nom.value.trim(), prenom:prenom.value.trim(), classe:classe.value.trim(), sexe:sexe.value.trim().toLowerCase() }; }
    document.addEventListener('DOMContentLoaded',()=>{
      loadForm();
      document.getElementById('save-eleve').addEventListener('click', ()=>{ setEleve(readForm()); alert('√âl√®ve enregistr√© ‚úÖ'); });
      document.querySelectorAll('a.go').forEach(a=>{
        a.addEventListener('click',(ev)=>{ ev.preventDefault(); setEleve(readForm()); const mode=a.getAttribute('data-mode'); location.href=`mode.html?mode=${encodeURIComponent(mode)}`; });
      });
    });
  </script>
</body>
</html>

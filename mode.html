<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RunMeasure ‚Ä¢ Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header class="card center">
      <h1 class="brand">RunMeasure</h1>
      <div class="chips">
        <a class="btn btn-ghost" href="options.html">‚Üê Choisir un autre mode</a>
        <a class="btn btn-ghost" href="index.html">Accueil</a>
        <a class="btn btn-ghost" href="aide.html">Aide</a>
      </div>
    </header>

    <section id="params" class="card">
      <h2>Param√®tres</h2>
      <div class="row" id="distance-row" style="display:none">
        <div>
          <label for="distance-input" class="badge">Distance (m)</label>
          <input id="distance-input" type="number" min="0" placeholder="ex : 400">
        </div>
      </div>
      <div class="row" id="timer-row" style="display:none">
        <div>
          <label for="time-input" class="badge">Dur√©e (MM:SS)</label>
          <input id="time-input" type="text" placeholder="06:00">
        </div>
      </div>
      <p id="hint" class="muted"></p>
    </section>

    <section class="card">
      <h2>Contr√¥les</h2>
      <div class="chips">
        <button id="start-btn" class="btn btn-primary">‚ñ∂Ô∏è D√©marrer</button>
        <button id="split-btn" class="btn btn-ghost" style="display:none">üèÅ Temps interm√©diaire</button>
        <button id="stop-btn" class="btn btn-ghost" disabled>‚è∏Ô∏è Stop</button>
        <button id="reset-btn" class="btn btn-ghost" disabled>üîÑ Reset</button>
      </div>
    </section>

    <section class="card" id="results">
      <h2>R√©sultats</h2>
      <div class="grid">
        <div class="card">
          <div>Temps</div>
          <div id="time-result" class="stat">00:00</div>
        </div>
        <div id="distance-col" class="card" style="display:none">
          <div>Distance totale</div>
          <div id="distance-result" class="stat">‚Äî</div>
        </div>
        <div id="speed-col" class="card" style="display:none">
          <div>Vitesse estim√©e</div>
          <div id="speed-result" class="stat">‚Äî</div>
        </div>
      </div>

      <div id="splits-block" style="display:none; margin-top:12px;">
        <h3>Interm√©diaires</h3>
        <table id="splits-table" style="width:100%; border-collapse:collapse">
          <thead><tr><th style="text-align:left;border-bottom:1px solid #eee">#</th><th style="text-align:left;border-bottom:1px solid #eee">Temps</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <div id="result"></div>

    <footer class="center muted">RunMeasure - Equipe EPS Lyc√©e Vauban - LUXEMBOURG - JB</footer>
  </div>

  <!-- Progressive loader: try jsDelivr, then unpkg; if both fail, app still works and shows message in QR box -->
  <script>
    (function(){
      function load(src){ return new Promise((res,rej)=>{ var s=document.createElement('script'); s.src=src; s.defer=true; s.onload=res; s.onerror=()=>rej(new Error('load '+src)); document.head.appendChild(s); }); }
      (async ()=>{
        try{ await load('https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js'); }
        catch(e){ try{ await load('https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js'); }catch(_){} }
      })();
    })();
  </script>
  <script defer src="app.js"></script>
</body>
</html>

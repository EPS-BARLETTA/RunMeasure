
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minuteur</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
<header>
  <h1>⏳ Minuteur</h1>
  <div class="header-right"><a class="btn" href="menu.html">Modes</a><a class="btn" href="aide.html">Aide</a></div>
</header>
<main class="container">
  <section class="panel center"><div id="timer" class="timer-min">06:00</div></section>
  <section class="panel center">
    <div class="action-bar">
      <button id="start" class="btn btn-start btn-lg">Démarrer</button>
      <button id="stop" class="btn btn-stop btn-lg" disabled>Stop</button>
      <button id="reset" class="btn btn-reset" disabled>Réinitialiser</button>
      <button id="openSettings" class="btn">⚙️</button>
    </div>
  </section>
  <section id="qr" class="panel qr hidden"><h2>QR compatible ScanProf</h2><div id="qrBox" class="qr-box"></div></section>
</main>
<div class="footer">ChronoVitesse — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div>

<div id="modal" class="modal">
  <div class="card">
    <h2>Durée du minuteur</h2>
    <div class="grid two">
      <label>Minutes <input id="mins" type="number" min="0" step="1" value="6"></label>
      <label>Secondes <input id="secs" type="number" min="0" max="59" step="1" value="0"></label>
    </div>
    <hr>
    <div class="row">
      <button class="btn cancel">Annuler</button>
      <button class="btn btn-primary save">Enregistrer</button>
    </div>
  </div>
</div>

<script src="common.js"></script>
<script>
const p=requireParams();
let targetMs=6*60*1000, t0=null, tick=null;
const el=document.getElementById('timer');
function render(){ const remain=Math.max(0, targetMs-(Date.now()-t0)); el.textContent=formatMin(remain); if(remain<=0) finish(); }
function finish(){ clearInterval(tick); stop.disabled=true; reset.disabled=false;
  const duree_s=Math.round(targetMs/1000); const item=buildScanProfItem({ nom:p.nom, prenom:p.prenom, classe:p.classe, sexe:p.sexe, distance_m:0, duree_s, vma_kmh:null}); showQR([item]); }
bindModal('modal','openSettings',()=>{ const m=Math.max(0,Number(mins.value||0)); const s=Math.max(0,Math.min(59,Number(secs.value||0))); targetMs=(m*60+s)*1000; el.textContent=formatMin(targetMs); });
start.onclick=()=>{ t0=Date.now(); tick=setInterval(render,200); start.disabled=true; stop.disabled=false; reset.disabled=true; };
stop.onclick=finish;
reset.onclick=()=>{ clearInterval(tick); el.textContent=formatMin(targetMs); start.disabled=false; stop.disabled=true; reset.disabled=true; document.getElementById('qr').classList.add('hidden'); };
</script>
</body>
</html>

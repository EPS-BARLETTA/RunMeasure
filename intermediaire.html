
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temps interm√©diaires</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
<header>
  <h1>üèÅ Temps interm√©diaires</h1>
  <div class="header-right"><a class="btn" href="menu.html">Modes</a><a class="btn" href="aide.html">Aide</a></div>
</header>
<main class="container">
  <section class="panel center"><div id="timer" class="timer">00:00.0</div></section>
  <section class="panel center">
    <div class="action-bar">
      <button id="start" class="btn btn-start btn-lg">D√©marrer</button>
      <button id="mark" class="btn btn-lg" disabled>Interm√©diaire</button>
      <button id="stop" class="btn btn-stop btn-lg" disabled>Stop</button>
      <button id="reset" class="btn btn-reset" disabled>R√©initialiser</button>
      <button id="openSettings" class="btn">‚öôÔ∏è</button>
    </div>
    <div class="kpi" style="margin-top:8px">
      <span class="tag">Distance totale: <strong id="totalM">0</strong> m</span>
      <span class="tag">Pas: <strong id="stepM">0</strong> m</span>
      <span class="tag">Mode: <strong id="modeLbl">‚Äî</strong></span>
    </div>
    <p class="note small">Tape <strong>Interm√©diaire</strong> √† chaque passage des <span id="stepTxt">‚Äî</span> m.</p>
  </section>

  <section class="panel">
    <h2>Interm√©diaires</h2>
    <div id="list" class="grid"></div>
  </section>

  <section id="qr" class="panel qr hidden"><h2>QR compatible ScanProf</h2><div id="qrBox" class="qr-box"></div></section>
</main>
<div class="footer">ChronoVitesse ‚Äî √âquipe EPS Lyc√©e Vauban ‚Äî LUXEMBOURG ‚Äî JB</div>

<div id="modal" class="modal">
  <div class="card">
    <h2>Param√®tres</h2>
    <div class="grid two">
      <label>Distance totale (m) <input id="total" type="number" min="100" step="50" value="800"></label>
      <label>Interm√©diaires tous les (m) <input id="step" type="number" min="25" step="25" value="200"></label>
    </div>
    <div class="row" style="margin-top:6px">
      <label class="row"><input type="radio" name="mode" value="diff" checked> Temps au tour (diff√©rences)</label>
      <label class="row"><input type="radio" name="mode" value="cum"> Temps cumul√©s</label>
    </div>
    <hr>
    <div class="row"><button class="btn cancel">Annuler</button><button class="btn btn-primary save">Enregistrer</button></div>
  </div>
</div>

<script src="common.js"></script>
<script>
const p=requireParams();
let t0=null,tick=null,lastMs=null, total=800, step=200, mode='diff', splits=[];
const timer=document.getElementById('timer'); const list=document.getElementById('list');
function renderKPI(){ totalM.textContent=total; stepM.textContent=step; modeLbl.textContent=(mode==='diff'?'Temps au tour':'Temps cumul√©s'); stepTxt.textContent=step; }
bindModal('modal','openSettings',()=>{
  total=Math.max(100,Number(total.value||800)); step=Math.max(25,Number(step.value||200)); mode=document.querySelector('input[name=mode]:checked').value; renderKPI();
});
renderKPI();

function addRow(distAt, split, cum, vInst){
  const row=document.createElement('div'); row.className='split-row';
  row.innerHTML=`<div><strong>${distAt} m</strong></div>
  <div class="kpi"><span class="tag">${mode==='diff'?'Tour':'Cumul'}: ${formatMs(split)}</span><span class="tag">Vitesse: ${isFinite(vInst)?vInst:0} km/h</span></div>`;
  list.appendChild(row);
}

function addSplit(){
  const now=Date.now(); const cum=now-t0;
  const splitVal = (mode==='diff') ? (lastMs? now-lastMs : cum) : cum;
  const idx = splits.length + 1;
  const distAt = Math.min(idx*step, total);
  const stepMs = (mode==='diff') ? splitVal : (lastMs? (now-lastMs) : cum);
  const vInst = +((step / (stepMs/1000)) * 3.6).toFixed(2);
  splits.push({splitMs:splitVal, cumMs:cum, vInst, distAt});
  lastMs=now;
  addRow(distAt, splitVal, cum, vInst);
  const neededSplits = Math.ceil(total/step);
  if (splits.length >= neededSplits){ doStop(); }
}

function doStart(){
  t0=Date.now(); lastMs=null; splits=[]; list.innerHTML='';
  tick=setInterval(()=> timer.textContent=formatMs(Date.now()-t0), 100);
  start.disabled=true; mark.disabled=false; stop.disabled=false; reset.disabled=true;
  document.getElementById('qr').classList.add('hidden');
}
function doStop(){
  clearInterval(tick); stop.disabled=true; reset.disabled=false; mark.disabled=true;
  const totalTimeS=Math.round((Date.now()-t0)/1000);
  const base=buildScanProfItem({ nom:p.nom, prenom:p.prenom, classe:p.classe, sexe:p.sexe, distance_m:total, duree_s:totalTimeS, vma_kmh:vitesse(total,totalTimeS) });
  const detailed={ ...base, details:{ mode, step_m:step, splits_ms:splits.map(s=>Math.round(mode==='diff'?s.splitMs:s.cumMs)), cumul_ms:splits.map(s=>Math.round(s.cumMs)), v_inst_kmh:splits.map(s=>s.vInst) } };
  showQR([detailed]);
}
function doReset(){
  clearInterval(tick); timer.textContent='00:00.0'; start.disabled=false; stop.disabled=true; reset.disabled=true; mark.disabled=true; splits=[]; list.innerHTML=''; document.getElementById('qr').classList.add('hidden');
}
start.onclick=doStart;
mark.onclick=addSplit;
stop.onclick=doStop;
reset.onclick=doReset;
</script>
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RunMeasure • Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="mode-title">Mode</h1>
      <nav>
        <a class="btn" href="options.html">← Choisir un autre mode</a>
        <a class="btn" href="index.html">Accueil</a>
        <a class="btn" href="aide.html">Aide</a>
      </nav>
    </header>

    <section id="params" class="card">
      <h2>Paramètres</h2>
      <div class="row" id="distance-row" style="display:none">
        <div>
          <label for="distance-input">Distance (m)</label>
          <input id="distance-input" type="number" min="0" placeholder="ex : 400">
        </div>
      </div>
      <div class="row" id="timer-row" style="display:none">
        <div>
          <label for="time-input">Durée (MM:SS)</label>
          <input id="time-input" type="text" placeholder="06:00">
        </div>
      </div>
      <p id="hint" class="muted"></p>
    </section>

    <section class="card">
      <h2>Contrôles</h2>
      <div class="row">
        <button id="start-btn" class="btn btn-success">▶️ Démarrer</button>
        <button id="split-btn" class="btn" style="display:none">🏁 Temps intermédiaire</button>
        <button id="stop-btn" class="btn btn-primary" disabled>⏸️ Stop</button>
        <button id="reset-btn" class="btn btn-danger" disabled>🔄 Reset</button>
      </div>
    </section>

    <section class="card" id="results">
      <h2>Résultats</h2>
      <div class="row">
        <div>
          <div>Temps</div>
          <div id="time-result" class="stat">00:00</div>
        </div>
        <div id="distance-col" style="display:none">
          <div>Distance totale</div>
          <div id="distance-result" class="stat">—</div>
        </div>
        <div id="speed-col" style="display:none">
          <div>Vitesse estimée</div>
          <div id="speed-result" class="stat">—</div>
        </div>
      </div>

      <div id="splits-block" style="display:none; margin-top:12px;">
        <h3>Intermédiaires</h3>
        <table id="splits-table">
          <thead><tr><th>#</th><th>Temps</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Le QR s'injecte ici -->
    <div id="result"></div>

    <footer class="muted">RunMeasure — ZIP</footer>
  </div>

  <!-- CDN qrcodejs pour générer les QR -->
  <script defer src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <!-- Logique appli + QR -->
  <script defer src="app.js"></script>
</body>
</html>
